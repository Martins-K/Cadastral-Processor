<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastral Number Processor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <style>
      .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        transition: border-color 0.3s ease;
      }
      .drop-zone:hover {
        border-color: #718096;
      }
      .drop-zone.dragover {
        background-color: #f7fafc;
        border-color: #4299e1;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Cadastral Number Processor</h1>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Upload Excel File</h2>

          <div id="dropZone" class="drop-zone mb-4">
            <p class="text-gray-500 mb-2">Drag and drop your Excel file here</p>
            <p class="text-sm text-gray-400">or</p>
            <button
              id="browseBtn"
              class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Browse Files
            </button>
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden" />
          </div>

          <div id="fileInfo" class="hidden mb-4 p-3 bg-gray-100 rounded">
            <div class="flex items-center">
              <svg
                class="w-6 h-6 text-gray-600 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
              <span id="fileName" class="text-gray-700"></span>
              <button id="removeFile" class="ml-auto text-red-500 hover:text-red-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              id="processBtn"
              class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-50"
              disabled
            >
              Process File
            </button>
          </div>
        </div>

        <div id="progressSection" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Processing</h2>
          <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progressBar" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <p id="processingStatus" class="text-gray-600 text-center">Starting process...</p>
        </div>

        <div id="resultSection" class="hidden bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Results</h2>
          <div id="successResult" class="hidden">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
              <p id="resultMessage"></p>
            </div>
            <div class="text-center">
              <a
                id="downloadLink"
                href="#"
                class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              >
                Download Results
              </a>
            </div>
          </div>
          <div id="errorResult" class="hidden">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
              <p id="errorMessage"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");
        const browseBtn = document.getElementById("browseBtn");
        const fileInfo = document.getElementById("fileInfo");
        const fileName = document.getElementById("fileName");
        const removeFile = document.getElementById("removeFile");
        const processBtn = document.getElementById("processBtn");
        const progressSection = document.getElementById("progressSection");
        const progressBar = document.getElementById("progressBar");
        const processingStatus = document.getElementById("processingStatus");
        const resultSection = document.getElementById("resultSection");
        const successResult = document.getElementById("successResult");
        const errorResult = document.getElementById("errorResult");
        const resultMessage = document.getElementById("resultMessage");
        const errorMessage = document.getElementById("errorMessage");
        const downloadLink = document.getElementById("downloadLink");

        let selectedFile = null;

        // Event listeners for drag and drop
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach((eventName) => {
          dropZone.addEventListener(eventName, highlight, false);
        });

        ["dragleave", "drop"].forEach((eventName) => {
          dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
          dropZone.classList.add("dragover");
        }

        function unhighlight() {
          dropZone.classList.remove("dragover");
        }

        // Handle file drop
        dropZone.addEventListener("drop", handleDrop, false);

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;
          handleFiles(files);
        }

        // Handle file selection via button
        browseBtn.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", (e) => {
          handleFiles(e.target.files);
        });

        // Process selected files
        function handleFiles(files) {
          if (files.length > 0) {
            const file = files[0];
            const fileExtension = file.name.split(".").pop().toLowerCase();

            if (fileExtension === "xlsx" || fileExtension === "xls") {
              selectedFile = file;
              displayFileInfo(file);
              processBtn.disabled = false;
            } else {
              alert("Please select an Excel file (.xlsx or .xls)");
            }
          }
        }

        function displayFileInfo(file) {
          fileName.textContent = file.name;
          fileInfo.classList.remove("hidden");
        }

        // Remove selected file
        removeFile.addEventListener("click", () => {
          selectedFile = null;
          fileInfo.classList.add("hidden");
          fileInput.value = "";
          processBtn.disabled = true;
        });

        // Process the file
        processBtn.addEventListener("click", async () => {
          if (!selectedFile) return;

          // Show progress section
          progressSection.classList.remove("hidden");
          resultSection.classList.add("hidden");
          processBtn.disabled = true;

          // Create form data
          const formData = new FormData();
          formData.append("excelFile", selectedFile);

          try {
            // Simulate progress for better UX
            simulateProgress();

            // Send file to server
            const response = await fetch("/process", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            // Complete progress
            progressBar.style.width = "100%";
            processingStatus.textContent = "Processing complete!";

            // Show results after a short delay
            setTimeout(() => {
              if (result.success) {
                resultMessage.textContent = `Successfully processed ${result.totalProcessed} cadastral numbers.`;
                downloadLink.href = result.downloadPath;
                successResult.classList.remove("hidden");
                errorResult.classList.add("hidden");
              } else {
                errorMessage.textContent = result.error || "An unknown error occurred.";
                successResult.classList.add("hidden");
                errorResult.classList.remove("hidden");
              }
              resultSection.classList.remove("hidden");
            }, 1000);
          } catch (error) {
            console.error("Error:", error);
            processingStatus.textContent = "Processing failed!";

            errorMessage.textContent = "Failed to process the file. Please try again.";
            successResult.classList.add("hidden");
            errorResult.classList.remove("hidden");
            resultSection.classList.remove("hidden");
          }
        });

        // Simulate progress for better UX
        function simulateProgress() {
          let progress = 0;
          const interval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress > 90) {
              clearInterval(interval);
              progress = 90;
            }
            progressBar.style.width = `${progress}%`;
            processingStatus.textContent = `Processing... ${Math.floor(progress)}%`;
          }, 500);
        }
      });
    </script>
  </body>
</html>
